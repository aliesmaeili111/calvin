{% extends 'blog/base.html' %}
{% load static %}

{% block title %}
       | صفحه مورد نظر پیدا نشد
{% endblock %}

{% block page_404 %}

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>صفحه مورد نظر پیدا نشد</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Muli:400" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">

	<!-- Font Awesome Icon -->
	<link type="text/css" rel="stylesheet" href="{% static 'page/css/font-awesome.min.css' %}" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="{% static 'page/css/style.css' %}" />

{% endblock %}

{% block main %}

	<div id="notfound" style="display: flex;justify-content:center;align-items:center;">
		<div class="notfound-bg"></div>
		<div class="notfound">
			<div class="notfound-404">
				<h1 class="font">404</h1>
			</div>
			<h2 class="font">صفحه مورد نظر پیدا نشد</h2>
			<form class="notfound-search" action="{% url 'blog:search' %}">
				<input class="font" type="text" name="q" placeholder="جستجو ...">
				<button class="font" type="button" style="float: right;">جستجو</button>
			</form>
			<div class="notfound-social">
				<a href="#"><i class="fa fa-facebook"></i></a>
				<a href="#"><i class="fa fa-twitter"></i></a>
				<a href="#"><i class="fa fa-pinterest"></i></a>
				<a href="#"><i class="fa fa-google-plus"></i></a>
			</div>
			<a href="{% url 'blog:home' %}">برگشت به صفحه اصلی</a>
		</div>
	</div>
	
{% endblock %}
